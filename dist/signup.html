<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Crypto Play</title>
</head>
<body>
  <main id="mainContainer" class="bg-black flex flex-col gap-y-2 items-center justify-center min-h-screen">
    <header id="header" class="flex flex-col items-center justify-center h-screen text-white">
      <h1 id="create" class="text-3xl">Create an account</h1>
      <p class="text-gray-500">Start your crypto journey with us</p>
    </header>

    <form action="" id="signupForm" class="flex flex-col gap-y-4 items-center justify-center w-full">
      <input type="text" id="username" placeholder="Username" class="input-field text-white bg-[#1a1a1a] p-3 rounded border-1 border-gray-500" required>
      <input type="email" id="email" placeholder="Email" class="input-field text-white bg-[#1a1a1a] p-3 rounded border-1 border-gray-500" required>
      <input type="password" id="password" placeholder="Password" class="input-field text-white bg-[#1a1a1a] p-3 rounded border-1 border-gray-500" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" class="input-field text-white bg-[#1a1a1a] p-3 rounded  border-1 border-gray-500" required>
    </form>
  </main>
  
</body>
</html>
